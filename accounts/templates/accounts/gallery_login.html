{% extends 'layout.html' %}
{% load bootstrap %}

{% block content %}
	<div id="login-part">
		<div class="container">
			<h2>Login</h2>
			<div class="divider"></div>
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-xs-12">
				<div class="login-content">
					<form class="login-form" method="post" action="{% url 'accounts:gallery_login' %}">
						{% csrf_token %}
						{{ form | bootstrap }}
						<div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="submit" class="form-control btn btn-success" value="Login">
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>		 
{% endblock %}
